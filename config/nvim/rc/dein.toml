[[plugins]]
repo = 'Shougo/dein.vim'
hook_add = '''
nnoremap [Space]ps
      \ <Cmd>call dein#update()<CR>
nnoremap [Space]pc
      \ <Cmd>call dein#install()<CR>
'''

